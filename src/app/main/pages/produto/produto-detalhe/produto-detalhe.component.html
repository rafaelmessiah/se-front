<div class="card">
  <div class="card-body">
    <div class="row my-2">
      <div class="col-12 col-md-5 d-flex align-items-center justify-content-center mb-2 mb-md-0">
        <div class="d-flex align-items-center justify-content-center">
          <img src="../../../../../assets/images/produtos/{{produto.imagem}}" class="img-fluid product-img"/>
        </div>
      </div>
      <div class="col-12 col-md-7">
        <h4>{{ produto.nome }}</h4>
        <div class="ecommerce-details-price d-flex flex-wrap mt-1">
          <h4 class="item-price mr-1">{{ produto.preco | currency }}</h4>
          <div class="rating">
            <ngb-rating [rate]="produto.ranking" [readonly]="true" [max]="5" class="outline-none">
            </ngb-rating>
          </div>
        </div>
        <hr/>
        <p class="card-text">
          {{ produto.descricao }}
        </p>
          <div class="quantity-counter-wrapper">
            <core-touchspin [numberValue]="50"></core-touchspin>
          </div>
          <div class="d-flex flex-column flex-sm-row pt-1">
            <button class="btn btn-primary btn-cart mr-0 mr-sm-1 mb-1 mb-sm-0" type="submit">
              <i data-feather="shopping-cart" class="mr-25"></i>
              <span class="add-to-cart">Add to cart</span>
            </button>
          </div>
      </div>
    </div>
  </div>
</div>
