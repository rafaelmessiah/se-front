<div class="modal-header">
  <h4 class="modal-title" id="myModalLabel1">Cadastrar um Novo CartÃ£o</h4>
  <button type="button" class="close" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body" tabindex="0" ngbAutofocus>
  <form [formGroup]="formCadastroEndereco" (ngSubmit)="onSubmit()">
    <label>Cep: </label>
    <div class="form-group">
      <input type="text" class="form-control" formControlName='cep'/>
      <div *ngIf="!formCadastroEndereco.get('cep').valid" class=""></div>

    </div>
    <label>Rua: </label>
    <div class="form-group">
      <input type="text" class="form-control" formControlName='rua'>
        <div *ngIf="!formCadastroEndereco.get('rua').valid && formCadastroEndereco.get('rua').touched">
          Digita direito
        </div>
    </div>
    <label>Numero: </label>
    <div class="form-group">
      <input type="text" class="form-control" formControlName='numero'>
    </div>
    <label>Complemento: </label>
    <div class="form-group">
      <input type="text" class="form-control" formControlName='complemento'>
    </div>
    <button class="btn btn-primary" rippleEffect>
      Cadastrar
    </button>
  </form>
</div>
<div class="modal-footer">
  
</div>
