<div class="row" id="basic-table">
  <div class="col-12">
    <div class="card">
      <div class="card-header"><h4 class="card-title">Produtos Comprados</h4></div>
      <div class="card-body">
        
      </div>
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Quantidade</th>
              <th>Preco Unitario</th>
              <th>Valor dos Itens</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of itensComprados">
              <td>{{item.nome}}</td>
              <td>{{item.qtde}}</td>
              <td>{{item.preco | currency}}</td>
              <td>{{item.qtde * item.preco | currency}}</td>
            </tr>
          </tbody>
        </table>
      </div>
  </div>
</div>
<!--/ Table Basic -->
