<div class="row" id="basic-table">
  <div class="col-12">
    <div class="card">
      <div class="card-header"><h4 class="card-title">Produtos Comprados</h4></div>
      <div class="card-body">
        
      </div>
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Quantidade</th>
              <th>Preco Unitario</th>
              <th>Valor dos Itens</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of itens">
              <td>
                <img
                  src="../../../../../assets/images/produtos/{{item.imagem}}"
                  class="mr-75"
                  height="20"
                  width="20"
                  alt="Angular"
                /><span class="font-weight-bold">{{item.nome}}</span>
              </td>
              <td>{{item.qtde}}</td>
              <td>{{item.preco | currency}}</td>
              <td>{{item.qtde * item.preco | currency}}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Valor Total dos Itens</th>
              <th>Frete</th>
              <th>Subtotal</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>{{valorTotal | currency}}</td>
              <td><span class="badge badge-pill badge-light-success mr-1">Gratuito</span></td>
              <td><h4>{{valorTotal | currency}}</h4></td>
            </tr>
          </tbody>
        </table>
      </div>
      
  </div>
</div>
<!--/ Table Basic -->
